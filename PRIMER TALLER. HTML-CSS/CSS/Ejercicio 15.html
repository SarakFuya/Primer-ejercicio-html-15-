<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Informacion sobre el producto</title>
        <link rel="icon" type="image/png" href="imagenes/dumbo.jpg">
        <link rel="stylesheet" href="ejercicio15.css">
    </head>
    <body>
        <!--h3:se utiliza para definir titulos dentro subapatado encabezado
        fieldset:permite organizar en grupos los campos de un formulario.
        legend:crea un titulopara grupode los campos
        label:para un elemento en una interfaz de usuario
        br:line break, produce un salto de línea en el texto. Es útil para escribir un poema o una dirección, donde la división de las líneas es significante
        textarea:representa un control para la edición mutilínea de texto sin formato.
        form:que representa un formulario
        option: opciones contenidas en el menú son representadas por elementos
        select: representa un control que muestra un menú de opciones. -->
        <div id="container">
          <h3 class="elefante">Información sobre el producto</h3>
            <form action="/php/insertar_subasta.php" method="post" enctype="multipart/form-data">
                <fieldset class="elefante">
                    <legend class="elefante">Datos básicos</legend>
                    <input type="text" name="nombre" id="nombre" size="50" maxlength="250" />
                    <label for="descripcion">Descripción</label> <br/>
                    <label for="nombre">Nombre</label> <br/>
                    <textarea name="descripcion" id="descripcion" cols="40" rows="5"></textarea>
                    <br/><br/>
                    Foto <input type="file" name="foto" />
                    <br/><br/>
                    <input name="contador" type="checkbox" value="si" /> Añadir contador de vistas
                </fieldset>
                <fieldset class="elefante">
                 <legend class="elefante">Datos económicos</legend>
                 <label for="precio">Precio</label>
                 <input type="text" size="5" id="precio" name="precio" /> &euro;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <label for="impuestos">Impuestos</label>
                    <select id="impuestos" name="impuestos">
                        <option value="4">4%</option>
                        <option value="7">7%</option>
                        <option value="16">16%</option>
                        <option value="25">25%</option>
                    </select>
                 <br/><br/>
                 <label class="elefante">Promoción</label> <br/>
                 <input type="radio" name="promocion" value="ninguno" checked="checked" /> Ninguno <br/>
                 <input type="radio" name="promocion" value="portes" /> Transporte gratuito <br/>
                 <input type="radio" name="promocion" value="descuento" /> Descuento 5%
                </fieldset> 
            </form>
        </div> 
    </body>
</html>
