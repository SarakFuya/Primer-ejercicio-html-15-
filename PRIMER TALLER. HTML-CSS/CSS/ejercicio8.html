    <body>
        <!--Etiquetas utilizadas:
        h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web. 
        ul: representa una lista no ordenada de ítems.
        li: elemento de lista que declara cada uno de los elementos de una lista.
        strong: sirve para poner el texto en negrita.
        dl: representa una lista descriptiva. El elemento encierra una lista de grupos de términos
        dt: especifica un término en una descripción o lista de definiciones, y como tal debe utilizarse dentro de un elemento 
        em: es el apropiado para marcar con énfasis las partes importantes de un texto. El elemento puede ser anidado, con cada nivel de anidamiento indicando un mayor grado de énfasis.
        a:  Anchor, crea un enlace a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo, o cualquier otra URL.
        dd: permite copiar y convertir datos de archivos a bajo nivel. Es generalmente usado para realizar operaciones avanzadas sobre dispositivos o archivos, como pueden ser: Transferencias de datos específicos.-->
        <div id="container">
          <h1>Menu</h1>
            <ul class="papaya">

                <li class="papaya">
                    <strong>Noticias</strong>
                    <ul class="papaya">

                        <li><a href="#" title="Ver las noticias más valoradas">Más valoradas</a></li>
                    </ul>
                
                </li>

                    <dt><em>Teléfono</em></dt>
