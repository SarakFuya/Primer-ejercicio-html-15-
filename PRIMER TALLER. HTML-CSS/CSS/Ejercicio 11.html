<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de tabla avanzada</title>
        <link rel="icon" href="imagenes/perro.jpg">
        <link rel="stylesheet" href="ejercicio11.css">

    </head>
    <body>
        <!--Etiquetas utilizadas:
        h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web.
        table:reprenta informacion tabulada en documento
        caption:es el encargado de darle un titulo descriptivoa las tablas
        tr:define una fila de celda de una tabla
        th:emcabezado de un grupo de celda
        td:reprenta una celda de datos 
        h4:representa un encabezado 
        a: sirve para definir y crear un hiperenlace, el cual permite realizar enlaces del documento web con otros documentos o recursos disponibles.
        del: Define un texto que ha sido definido en un Mdocument
        strong: para poner el texto en negrita.
        p:para parrafos ,es apropiado para distribuir el texto en párrafos -->    
        <div id="container">
         <h1 class="JJ">Resultado de la búsqueda</h1>
            <table>
                <caption class="JJ">"Tabla con los datos de los resultados de la búsqueda" <br/> Resultado de la búsqueda</caption>
                <tr class="JJ">
                    <th abbr="Imagen del producto" scope="col">Imagen</th>
                    <th abbr="Datos del producto" scope="col">Datos</th>
                </tr>
                <tr class="JJ">
                    <td class="JJ">
                        <img src="Imagenes/portatil.png" alt="Imagen del ordenador portatil" />
                    </td>
                    <td class="JJ">
                        <h4 class="JJ"><a href="#" title="Ver más información sobre el portátil">Portátil -3 GHz -4 GB RAM</a></h4>
                        <p class="JJ"><a href="#" title="Comprar el portátil">Comprar:</a> <del>2.990 &euro;</del> <strong>2.599 &euro;</strong></p>
                    </td>
                </tr>
                <tr class="JJ">
                    <td class="JJ"><img src="imagenes/videocamara.png" alt="imagen de la video cámara" /></td>
                      <td class="JJ">
                      <h4><a href="#" title="Ver más información sobre la vide cámara">Videocámara - Alta definición 1080p - 60 GB</a></h4>
                      <p><a href="#" title="Comprar la videocámara">Comprar:</a> <del>1.099 &euro;</del> <strong>999 &euro;</strong></p>
                    </td>
                </tr>
                <tr class="JJ">
                    <td class="JJ"><img src="imagenes/movil.png" alt="imagen del móvil" /></td>
                    <td class="JJ">
                        <h4 class="JJ"><a href="#" title="Ver más información sobre el móvil">Móvil - 3G Wi-Fi - 8 GB</a></h4>
                        <p class="JJ"><a href="#" title="Compra el móvil">Comprar:</a> <del>399 &euro;</del> <strong>349 &euro;</strong></p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
