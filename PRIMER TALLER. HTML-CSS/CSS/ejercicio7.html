<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista simple anidada</title>
        <link rel="icon" href="imagenes/avengers.jpg">
        <link rel="stylesheet" href="ejercicio7.css">

    </head>
    <body>
        <!--Etiquetas utilizadas:
        h1: se utiliza para identificar aquellas frases que conforman el título principal de un contenido de una página web. 
        ul: representa una lista no ordenada de ítems.
        li: elemento de lista que declara cada uno de los elementos de una lista.
        strong: sirve para poner el texto en negrita.-->
        <div id="container">
          <h1 class="pera">Menu</h1>
        
            <ul class="pera">
                <li class="pera">Inicio</li>
                <li class="pera">
                <strong class="pera">Noticias</strong>
                <ul class="pera">
                    <li class="pera"><a href="#" title="Ver las noticias más recientes">Recientes</a></li>
                    <li class="pera"><strong><a href="#" title="Ver las noticias más leídas">Más leídas</a></strong></li> 
                    <li class="pera"><a href="#" title="Ver las noticias más valoradas">Más valoradas</a></li>
                </ul>
            </ul>
        </div>
    </body>
</html>
