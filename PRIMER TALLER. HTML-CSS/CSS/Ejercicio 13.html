<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rellena tu CV</title>
        <link rel="icon" href="imagenes/pollito.jpg">
        <link rel="stylesheet" href="ejercicio13.css">
    </head>
    <body>
        <!--h3:se utiliza para definir titulos dentro subapatado encabezado
        br:produce un salto de linea en el texto
        form:epresenta una sección de un documento que contiene controles interactivos que permiten a un usuario enviar información a un servidor web.
        title: es un tag de código HTML que le permite darle un título a una página web.
        link: especifica la relación entre el documento actual y un recurso externo. Los usos posibles de este elemento incluyen la definición de un marco relacional para navegación.  
        h3:se usan para títulos de subsecciones, es decir subtítulos de un H2.
        input:se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario. -->

        <h3>Rellena tu CV</h3>
        <form action="/php/insertar_cv.php" method="post" enctype="multipart/form-data">
            Nombre <br/>
            <input type="text" name="nombre" value="" size="20" maxlength="30" />
            <br/>
            Apellidos <br/>
            <input type="text" name="apellidos" value=" " size="50" maxlength="80" />
            <br/>
            Contraseña <br/>
            <input type="password" name="contrasena" value="" maxlength="9" />
            <br/>
            DNI <br/>
            <input type="text" name="dni" value=" " size="10" maxlength="9" />
            <br/>
            Sexo <br/>
            <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre <br/>
            <input type="radio" name="sexo" value="mujer" /> Mujer
            <br/><br/>
            incluir mi foto <input type="file" name="foto" />
            <br/><br/>
            <input name="suscribir" type="checkbox" value="suscrbir" checked="checked" />Suscribirme al boletín de novedades
            <br/><br/>
            <input type="submit" name="enviar" value="Guardar cambios" />
            <input type="reset" name="Limpiar" value="Borrar los datos introducidos" />
        </form>

   
    </body>
</html>
